<!-- CONTENEDOR PRINCIPAL -->
<div class="video-container">
  <!-- HEADER -->
  <div class="video-header">
    <!-- BOTÓN MENÚ -->
    <button class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <!-- BARRA DE PROGRESO -->
    <div class="progress-wrapper">
      <span
        class="label green"
        [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}">
        Progreso
      </span>

      <input
        type="range"
        min="0"
        [max]="duration"
        [(ngModel)]="currentTime"
        (input)="seekVideo()"
      />
    </div>
    <!-- CRONÓMETRO -->
    <div class="timer">
      <span
        class="label orange"
        [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}">
        Cronómetro
      </span>

      <span
        class="time orange"
        [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}">
        {{ formatTime(currentTime) }} / -{{ remainingTime }}
      </span>
    </div>
  </div>
  <!-- FIN HEADER -->
  <!-- VIDEO -->
  <div class="video-box" (mousemove)="showControls()" (click)="showControls()">
    <!-- ELEMENTO VIDEO -->
    <video #video
      (click)="togglePlay()"
      (timeupdate)="updateTime()"
      (loadedmetadata)="setDuration()">
      <source src="assets/images/reproductor/RutinaGym1.mp4" type="video/mp4">
    </video>
    <!-- BOTÓN PLAY GRANDE (solo cuando NO se reproduce) -->
    <button
      class="play-btn"
      *ngIf="!hasStarted"
      (click)="togglePlay()"
    >
      ▶
    </button>
    <!-- CONTROLES (solo cuando se está reproduciendo) -->
    <div class="controls" *ngIf="controlsVisible">
      <button (click)="skip(-10)">⏮-10S </button>

      <button
        (click)="togglePlay()"
        [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}">
        {{ isPlaying ? '⏸' : '▶' }}
      </button>

      <button (click)="skip(10)">+10S ⏭</button>
    </div>
  </div>
  <!-- FIN VIDEO -->
  <!-- FOOTER -->
  <div class="video-footer">
    <!-- INFORMACIÓN DEL VIDEO -->
    <div class="info">
      <h3 [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}">
        Video 1 - Quema grasa
      </h3>

      <p [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}">
        Coach Ángeles
      </p>
    </div>
    <!-- BOTÓN TERMINAR -->
    <button
      class="end-btn"
      [ngStyle]="{'font-family': getFont(customFonts.IMPACT)}"
      (click)="endVideo()">
      Terminar ➜
    </button>
  </div>
  <!-- FIN FOOTER -->
</div>
